name: Go CI/CD

on:
  push:
    branches:
      - main

jobs:
  check-go-changes:
    name: Check Go Code Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for Go code changes
        id: go_changes
        run: |
          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -qE '\.go$'; then
            echo "Go code was modified, running all jobs..."
            echo "::set-output name=go_changed::true"
          else
            echo "No changes to Go code, skipping test job."
            echo "::set-output name=go_changed::false"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-go-changes
    if: ${{ needs.check-go-changes.outputs.go_changed == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.x'  # Use the latest Go version

      - name: Run tests
        run: go test -v ./...

  get-commit-messages:
    name: Get Commit Messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit messages
        id: get_commit_messages
        run: echo "::set-output name=commit_messages::$(git log --pretty=format:'%s' ${{ github.event.before }}..${{ github.sha }})"

  build-binary:
    name: Build Binary and Release
    runs-on: ubuntu-latest
    needs: [check-go-changes, get-commit-messages]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.x'  # Use the latest Go version

      - name: Build Binary
        run: go build

      - name: Get latest release tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null) || true
          if [ -z "$latest_tag" ]; then
            echo "No existing tags, setting initial version"
            echo "::set-output name=release_tag::1.0.0"
          else
            echo "::set-output name=release_tag::$latest_tag"
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.release_tag }}
          release_name: Release ${{ steps.get_latest_tag.outputs.release_tag }}
          body: |
            Automated release from CI/CD.
            
            Commit messages since last release:
            ${{ steps.get_commit_messages.outputs.commit_messages }}
          draft: false
          prerelease: false

  build-docker:
    name: Build Docker Container
    runs-on: ubuntu-latest
    needs: build-binary

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.x'  # Use the latest Go version

      - name: Build Binary
        run: go build

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_latest_tag.outputs.release_tag }} .
          docker tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_latest_tag.outputs.release_tag }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_latest_tag.outputs.release_tag }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
